<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kuote &bull; Create beautiful Medium-like quotes, perfect for sharing on Twitter or Instagram.</title>
</head>
<body class="font-serif">
  <div class="container m-auto p-8 flex flex-col">
  <h1 class="px-8 font-bold text-6xl">Kuote</h1>
  <p class="px-8 text-gray-500 text-lg lg:w-1/2">Create beautiful Medium-like quotes, perfect for sharing on Twitter or Instagram.</p>

  <div id="my-node" data-js-quote-wrapper class="bg-white p-8 max-w-lg">
    <textarea data-js-quote class="text-gray-800 w-full resize-none text-2xl mt-12 outline-none" placeholder="Quote" oninput='adjustHeight(this)'></textarea>

    <div class="mt-12 relative flex justify-between items-start w-full z-20 self-center">
      <div class="flex items-start">
        <div data-js-upload-button-wrapper class="inline-block upload-btn-wrapper mr-4">
          <img data-js-author-portrait class="self-start rounded-full w-16 h-16 min-w-full" src='/public/user.svg' alt='' />
          <input type="file" name="myfile" data-js-portrait-uploader onchange="upload()" />
        </div>

        <div class="flex flex-col self-center flex-wrap w-full">
          <textarea data-js-quote-author rows="1" class="w-full resize-none text-xl no-underline font-semibold self-start outline-none" placeholder="Author" oninput='adjustHeight(this)'></textarea>
          <textarea data-js-quote-book rows="1" class="w-full h-6 resize-none self-start outline-none text-gray-500" placeholder="Book" oninput='adjustHeight(this)'></textarea>
        </div>
      </div>
    </div>
  </div>
 

  <div class="font-sans flex-col ml-8 mt-12 md:flex-row text-center md:text-justify">
    <button class="mb-4 w-48 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center outline-none focus:outline-none" onclick="download()">
      <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/></svg>
      <span>Take Screenshot</span>
    </button>

    <a class="mt-4 ml-4 text-gray-700 underline" href="javascript:void(0)" onclick="toggleMoreOptions()"> More Options </a>

    <div class="hidden mt-4" data-js-more-options-wrapper>
      <button class="font-sans mt-4 md:mt-0 w-48 bg-white border text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center outline-none focus:outline-none" onclick="generate()">
        <svg class="fill-current w-4 h-4 mr-2" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M5 2C5.55228 2 6 2.44772 6 3V4H7C7.55228 4 8 4.44772 8 5C8 5.55228 7.55228 6 7 6H6V7C6 7.55228 5.55228 8 5 8C4.44772 8 4 7.55228 4 7V6H3C2.44772 6 2 5.55228 2 5C2 4.44772 2.44772 4 3 4H4V3C4 2.44772 4.44772 2 5 2ZM5 12C5.55228 12 6 12.4477 6 13V14H7C7.55228 14 8 14.4477 8 15C8 15.5523 7.55228 16 7 16H6V17C6 17.5523 5.55228 18 5 18C4.44772 18 4 17.5523 4 17V16H3C2.44772 16 2 15.5523 2 15C2 14.4477 2.44772 14 3 14H4V13C4 12.4477 4.44772 12 5 12Z" fill="#4A5568"/>
          <path fill-rule="evenodd" clip-rule="evenodd" d="M11.9999 2C12.4537 2 12.8505 2.30548 12.9667 2.74411L14.1459 7.19893L17.4997 9.13381C17.8092 9.31241 17.9999 9.64262 17.9999 10C17.9999 10.3574 17.8092 10.6876 17.4997 10.8662L14.1459 12.8011L12.9667 17.2559C12.8505 17.6945 12.4537 18 11.9999 18C11.5462 18 11.1493 17.6945 11.0332 17.2559L9.85402 12.8011L6.50027 10.8662C6.19072 10.6876 6 10.3574 6 10C6 9.64262 6.19072 9.31241 6.50027 9.13382L9.85402 7.19893L11.0332 2.74411C11.1493 2.30548 11.5462 2 11.9999 2Z" fill="#4A5568"/>
        </svg>
        <span>Generate Quote</span>
      </button>

      <div class="flex-col items-center justify-start text-black w-full">
        <label class="mt-4 w-full md:w-24 block">
          <select class="form-select mt-1 block w-full" onchange="updateFont(this)">
            <option class="font-serif">Serif</option>
            <option class="font-sans">Sans</option>
            <option class="font-mono">Mono</option>
          </select>
        </label>

        <div class="self-center mt-4">
          <div class="form-switch inline-block align-middle">
            <input type="checkbox" name="1" id="1" class="form-switch-checkbox" onclick="toggleDarkMode(this)"/>
            <label class="form-switch-label" for="1"></label>
          </div>
          <label data-js-toggle-label class="text-gray-700 font-sans cursor-pointer" for="1">Dark mode</label>
        </div>
      </div>
    </div>

  </div>

  <span data-js-mobile-notice class="hidden ml-8 text-xs text-gray-500">Image uploads are not supported on mobile browsers.</span>

  </div>

  <div data-js-kuote-author class="sm:flex items-center rounded border border-grey w-48 p-4 bottom-0 right-0 fixed hidden">
    <a class="self-start w-8 h-8" href="https://twitter.com/shime_sh">
      <img class="self-start rounded-full w-8 h-8" src='/public/bw.jpeg' alt='' />
    </a>

    <div class="flex flex-col ml-4 font-sans">
      <div>by
        <a class="font-bold no-underline self-start" href="https://twitter.com/shime_sh">@shime_sh</a>
      </div>
    </div>
  </div>
</body>
</html>
